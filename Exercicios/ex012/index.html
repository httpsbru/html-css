<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!--<video src="midia/Meu-Video2.webm" width="500" controls></video> -->
    <video width="500" poster="imagens/FLORESTA.png" controls>
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>

    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=gquyczhDbQsKD9RZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
