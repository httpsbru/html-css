<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Tags em HTML</h1>
    Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; ">Parágrafos</abbr>
        <li><abbr title="Use a tag &lt;h1&gt; .... &lt;h2&gt; ">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt; code &gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;Ol e &lt;li">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;UL e &lt;li">Listas com demarcadores</abbr>
    </ul>
</body>
